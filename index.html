    <h1>javascript data structure and algorithm</h1>
    <script>
        //冒泡排序

        var arr = [1,45,8,78,5,18,456];

        console.log(arr.sort(function(a,b){
            return a-b;
        }))

        function bubbleSort(arr){
            console.log(arr.constructor)
            if(arr.constructor!=Array){
                console.log("arr is not a arr ");
                return
            }

            if(arr.length<2){
                return arr
            }
            for(var i=0;i<arr.length;i++){
                for(var j=0;j<arr.length-i;j++){
                    if(arr[j]>arr[j+1]){
                        swap(arr[j],arr[j+1]);
                    }
                }
            }
            return arr;
        }
        function swap(x,y){
            var temp = x;
            x=y;
            y=temp;
        }
        console.log(bubbleSort(arr));

    </script>
    <script>
        
        //快速排序

        var arr = [1,45,8,78,5,18,456];

        function quickSort(arr,left,right){
            let len = arr.length;
            let partitionIndex;

            if(left<right){
                partitionIndex = partition(arr,left,right);
                quickSort(arr,left,partitionIndex-1);
                quickSort(arr,right,partitionIndex+1);
            }

            return arr
        }

        function partition(arr,left,right){
            let pivot = right;
            let first = left;
            let last = right-1;
            let tag=0;

            while(first!==last){
                if(arr[first]<arr[pivot]){
                    first+=1;
                }else{
                    tag++;
                }
                if(arr[last]>arr[pivot]){
                    last-=1;
                }else{
                    tag++;
                }
                if(tag==2){
                    let temp=arr[first];
                    arr[first]=arr[last];
                    arr[last]==temp;
                }
            }
            return pivot
        }

        console.log(quickSort(arr));
    </script>
    <script>
        //插入排序
        var arr = [1,45,8,78,5,18,456];

        function insertSort(arr){
            let len = arr.length;

            for(let i = 1;i<len;i++){
                for(let j=i-1;j>0;j--){
                    if(arr[i]>arr[j]){
                        let temp = arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }

            return arr;
        }
        console.log(insertSort(arr));
    </script>
